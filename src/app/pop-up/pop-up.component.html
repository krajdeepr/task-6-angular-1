<div class="total" *ngFor="let display of displayPopUp">
<img class="image"src="{{display.image}}">
<p class="popUpContent">{{display.popUp}}</p>
</div>
<div class="form">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<label for="comments">Comments</label>
  <input type="text" id="content" placeholder="Enter Comments" formControlName="comments" />
  <input type="submit" value="Submit" />
</form>
</div>
